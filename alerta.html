<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atenção: Cuidado com Links Desconhecidos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Arquivo CSS externo -->
</head>
<body>
    <div class="alert-container">
        <h1>Atenção!</h1>
        <p class="alert-message">
            Sempre tenha cuidado ao clicar em links desconhecidos. Eles podem ser maliciosos e comprometer sua segurança.
        </p>
        <p class="tip">
            Verifique a origem do e-mail, passe o cursor sobre o link para verificar o endereço e, se estiver em dúvida, não clique.
        </p>
    </div>
</body>
</html>
